PLG_SYSTEM_MOUSEOVERZOOM_DESCRIPTION="
	<div style='text-align:left;'>
	<h1>Mouse Over Zoom v1.3.3</h1>
	<h2>Zoom images on mouse over event.</h2>
<p>A plugin to zoom images on mouse over (hover) or click event.</p>

<p>Upload a pair of images: small image and bigger image sized.
<br/> Then in your HTML code add CSS Class and change SRC parameter as explained below:<br/></p>

<p style='font-weight:bold;'><a href="https://joomlaboat.com/mouse-over-zoom#buy-extension" target="_blank">Get the Pro Version to open additional features.</a></p>

<p>Simple syntax:</p>

<pre>&lt;img class='mouseoverzoom' src='thumbnail image,zoomed image'  /&gt;</pre>

<p>Advanced syntax:</p>

<pre>&lt;img <b>class='mouseoverzoom'</b> <b>src='smallimage,bigimage,|link|,|link target|,|zoom factor|,|rotate angle degree|'</b>  /&gt;</pre>




<p style='font-weight:normal;'>mouseoverzoom in this case is a keyword for the plugin to apply the effect.</p>

<p>Example (Zoom image 3 times as original size):</p>

<pre>&lt;img class='mouseoverzoom' src='/images/img1.jpg,images/img1_big.jpg,,3' /&gt;</pre>

<p style='font-weight:normal;'>Also you may add a link:</p>

<pre>&lt;img class='mouseoverzoom' src='/images/img1.jpg,images/img1_big.jpg,https://joomlaboat.com' /&gt;</pre>

<p style='font-weight:normal;'>zoom factor - is how much to zoom the image x2, x3.5 etc.</p>


<p>Very simple example (to zoom single image):</p>
<pre>&lt;img class='mouseoverzoom' src='/images/img1.jpg' /&gt;</pre>

<p>Example to center the image in the article, zoom it x2 and rotate clockwise 3 degrees:</p>
<pre>&lt;div style='width:200px;margin:0 auto;'&gt;&lt;img class='mouseoverzoom' src='/images/img1.jpg,images/img1_big.jpg,,,2,3' /&gt;&lt;/div&gt;</pre>

<hr/>
<p>Alternative way to use the Plugin</p>
<pre>{moz=image_small,image_big,link,link_traget,zoom_factor,WIDTH,HEIGHT,IMG_ALT,IMG_TITLE,rotate_degree}</pre>

<p>Example to center the image in the article, zoom it x2 and rotate clockwise 3 degrees:</p>
<pre>&lt;div style='width:200px;margin:0 auto;'&gt;
{moz=/images/img1.jpg,images/img1_big.jpg,https://joomlaboat.com,_blank,2,200,,'My Zoomed Image','My Zoomed Image',3}
&lt;/div&gt;
</pre>


	</div>
"


